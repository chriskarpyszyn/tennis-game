<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PONG</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

<script>

    var canvas;
    var canvasContext;

    var ballX = 75;
    var ballY = 75;

    var ballSpeedX = 6;
    var ballSpeedY = 6;

    

    window.onload = function() {
        console.log("Hello World");

        var fps = 30;

        //save the canvas for dimensions and it's 2d context for drawing to it
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');

        setInterval(function () { move();
            draw();
        }, 1000/fps);

    }

    function move() {

        if (ballX >= canvas.width) {
            ballSpeedX *= -1;
        }
        if (ballX <= 0) {
            ballSpeedX *= -1;
        }
        if (ballY >= canvas.height) {
            ballSpeedY *= -1;
        }
        if (ballY <= 0) {
            ballSpeedY *= -1;
        }

        ballX += ballSpeedX;
        ballY += ballSpeedY;

    }

    function draw() {

        //test
        //ballX += 50;

        //clear game view by filling it with black
        canvasContext.fillStyle = '#000000';
        canvasContext.fillRect(0, 0, canvas.width, canvas.height);

        //draw a white circle
        canvasContext.fillStyle = '#FFFFFF';
        canvasContext.beginPath();
        canvasContext.arc(ballX, ballY, 10, 0, Math.PI * 2, true); //x,y,radius,start angle, end angle, counterclockwise
        canvasContext.fill();


    }



</script>
    
</body>
</html>
